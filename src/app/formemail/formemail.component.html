<h1 mat-dialog-title>Registrar envío de carnet por correo</h1>
<hr>
<div mat-dialog-content>

    <p>Correo electrónico</p> 
    <mat-form-field class="inputField" appearance="outline">
        <input matInput>
    </mat-form-field>

    <p>Estado</p>
    <mat-form-field class="inputField" appearance="outline">
        <mat-select>
            <mat-option value="option1">Enviado</mat-option>
            <mat-option value="option2">Sin Confirmar</mat-option>
            <mat-option value="option3">Destino no valido</mat-option>
        </mat-select>
    </mat-form-field>

    <p>Fecha de registro</p> 
    <mat-form-field class="inputField" appearance="outline">   
        <input matInput [matDatepicker]="picker3">
        <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
        <mat-datepicker #picker3></mat-datepicker>
    </mat-form-field>
            
</div>
<div mat-dialog-actions>
    <button mat-button cdkFocusInitial>Registrar envío</button>
</div>
